<div *ngIf="images.length > 0;" id="sugested-food" class="carousel slide">
    <div class="carousel-indicators">
      <button *ngFor="let image of images; let i = index" data-bs-target="#sugested-food" [attr.data-bs-slide-to]="i" [attr.class]="i == 0 ? 'active': ''"></button>      
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="i == 0 ? 'active' : ''" *ngFor="let image of images; let i = index" data-bs-interval="2000">
        <img [src]="image" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#sugested-food" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sugested-food" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
